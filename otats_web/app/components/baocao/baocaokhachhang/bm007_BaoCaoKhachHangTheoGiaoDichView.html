
<div class="container-fluid">
    <div class="content-filter">
        <div class="row">

            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_nhanvien')}}:</label>
                    <select kendo-combo-box="nhanvien"
                            k-placeholder="bindTextI18n('label_nhanvien')"
                            k-data-text-field="'tenDayDu'"
                            k-data-value-field="'idnv'"
                            k-filter="'contains'"
                            k-auto-bind="false"
                            k-ng-model="nhanvienselect"
                            k-data-source="nhanvienData"
                            k-on-change="nhanvienOnChange(kendoEvent)"></select>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_khachhang')}}:</label>
                    <select kendo-combo-box="khachhang"
                            k-placeholder="bindTextI18n('label_khachhang')"
                            k-data-text-field="'tenKhachHang'"
                            k-data-value-field="'iD_KhachHang'"
                            k-filter="'contains'"
                            k-auto-bind="false"
                            k-ng-model="khachhangselect"
                            k-data-source="khachhangData"
                            k-on-change="khachhangOnChange(kendoEvent)"></select>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_songaytu')}}:</label>
                    <input kendo-numeric-text-box k-min="0" ng-model="soNgay" id="soNgay" k-data-value-field="'soNgay'" />
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_loai')}}:</label>
                    <select kendo-combo-box
                            id="loai"
                            k-placeholder="bindTextI18n('label_loai')"
                            k-data-text-field="'value'"
                            k-data-value-field="'id'"
                            k-filter="'contains'"
                            k-auto-bind="false"
                            k-ng-model="loaiselect"
                            k-data-source="loaiData"
                            k-on-change="loaiOnChange(kendoEvent)"></select>

                </div>
            </div>
            <div class="col-sm-3">
                <button id="btn_bm007xembaocao" class="btn btn-outline-info btn-menu__report" ng-click="xemBaoCao()"><i class="fas fa-chart-pie fas-sm"></i> {{bindTextI18n('button_xembaocao')}}</button>
                <button id="btn_bm007xuatexcel" class="btn btn-outline-secondary btn-menu__report" ng-click="XuatExcel()"><i class="fas fa-file-excel fas-sm "></i> {{bindTextI18n('button_xuatexcel')}}</button>
            </div>
        </div>
        </div>
    
    <div kendo-grid="grid" k-data-source="gridData" k-options="gridOptions" id="grid"></div>
</div>
