<link href="app/components/baocao/bieudosanluong/bm048_BieuDoTop10ViengThamStyle.css" rel="stylesheet" />
<div class="container-fluid body-chart-report">
    <div class="content-filter ">
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_nhomnhanvien')}}:</label>
                    <select id="nhomnhanvien" kendo-combo-box="nhomnhanvien"
                            k-placeholder="bindTextI18n('label_nhomnhanvien')"
                            k-data-text-field="'tenNhom'"
                            k-data-value-field="'iD_Nhom'"
                            k-filter="'contains'"
                            k-auto-bind="false"
                            k-ng-model="nhomnhanvienselect"
                            k-data-source="nhomnhanvienData"
                            k-on-change="nhomnhanvienOnChange(kendoEvent)"></select>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_thang')}}:</label>
                    <input kendo-date-picker
                           k-ng-model="obj_Thang"
                           k-options="monthSelectorOptions"
                           k-format="'MMMM yyyy'" />
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_nhanvien')}}:</label>
                    <select kendo-combo-box="nhanvien"
                            k-placeholder="bindTextI18n('label_nhanvien')"
                            k-data-text-field="'tenDayDu'"
                            k-data-value-field="'idnv'"
                            k-filter="'contains'"
                            k-auto-bind="false"
                            k-ng-model="nhanvienselect"
                            k-data-source="nhanvienData"
                            k-on-change="nhanvienOnChange(kendoEvent)"></select>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_khachhang')}}:</label>
                    <select kendo-combo-box="khachhang"
                            k-placeholder="bindTextI18n('label_khachhang')"
                            k-data-text-field="'tenKhachHang'"
                            k-data-value-field="'idkh'"
                            k-filter="'contains'"
                            k-auto-bind="false"
                            k-ng-model="khachhangselect"
                            k-data-source="khachhangData"
                            k-on-change="khachhangOnChange(kendoEvent)"></select>
                </div>
            </div>
            <div class="col-sm-3">
                <button id="btn_xembaocao" class="btn btn-outline-info btn-viengtham" ng-click="xemBaoCao()"><i class="fas fa-chart-pie fas-sm"></i> {{bindTextI18n('button_xembaocao')}}</button>
                <button id="btn_xuatExcel" class="btn btn-outline-secondary btn-viengtham" ng-click="xuatExcel()"><i class="fas fa-file-excel fas-sm"></i> {{bindTextI18n('button_xuatexcel')}}</button>
            </div>
        </div>
    </div>
    <ul class="nav nav-pills mb-3 mt-1" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" ng-click="clicktabbieudo()" id="pills-bieudo-tab" data-toggle="pill" data-target="#pills-bieudo" href="bieudo" ui-sref-active="false" role="tab" aria-controls="pills-bieudo" aria-selected="true">{{bindTextI18n('label_bieudo')}}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" ng-click="clicktabdanhsach()" id="pills-baocao-tab" data-toggle="pill" data-target="#pills-baocao" href="baocao" ui-sref-active="false" role="tab" aria-controls="pills-baocao" aria-selected="false">{{bindTextI18n('label_baocaochitiet')}}</a>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-bieudo" role="tabpanel" aria-labelledby="pills-bieudo-tab">
            <div class="body-chart">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h5 class="m-0 font-weight-bold text-info">{{bindTextI18n('label_bieudodoanhthuthang')}} </h5>
                            </div>
                            <div class="card-body">
                                <div class="chart-area">
                                    <canvas id="line" class="line chart-line"
                                            chart-colors="colors"
                                            chart-data="data"
                                            chart-labels="labels"
                                            chart-series="series"
                                            chart-dataset-override="datasetOverride"
                                            chart-options="options"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-baocao" role="tabpanel" aria-labelledby="pills-baocao-tab">
            <div kendo-grid="grid" k-data-source="gridData" k-options="gridOptions" id="grid"></div>
        </div>
    </div>
</div>
