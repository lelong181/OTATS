
<div class="container-fluid">
    <div class="content-filter">
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label"><span ng-bind="bindTextI18n('label_tungay')"></span>:</label>
                    <input kendo-date-time-picker
                           ng-model="str_TuNgay"
                           k-ng-model="obj_TuNgay"
                           k-max="maxDate"
                           k-rebind="maxDate"
                           k-on-change="fromDateChanged()"
                           k-format="'yyyy/MM/dd HH:mm:ss'" />
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label"><span ng-bind="bindTextI18n('label_denngay')"></span>:</label>
                    <input kendo-date-time-picker
                           ng-model="str_DenNgay"
                           k-ng-model="obj_DenNgay"
                           k-min="minDate"
                           k-rebind="minDate"
                           k-on-change="toDateChanged()"
                           k-format="'yyyy/MM/dd HH:mm:ss'" />
                </div>
            </div>

            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label"><span ng-bind="bindTextI18n('label_nhanvien')"></span>:</label>
                    <select kendo-combo-box="nhanvien"
                            k-placeholder="bindTextI18n('label_nhanvien')"
                            k-data-text-field="'tenDayDu'"
                            k-data-value-field="'idnv'"
                            k-filter="'contains'"
                            k-auto-bind="false"
                            k-ng-model="nhanvienselect"
                            k-data-source="nhanvienData"
                            k-on-change="nhanvienOnChange(kendoEvent)"></select>
                </div>
            </div>
            
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label"><span ng-bind="bindTextI18n('label_mathang')"></span>:</label>
                    <select kendo-combo-box="mathang"
                            k-placeholder="bindTextI18n('label_mathang')"
                            k-data-text-field="'name'"
                            k-data-value-field="'id'"
                            k-filter="'contains'"
                            k-auto-bind="false"
                            k-ng-model="mathangselect"
                            k-data-source="mathangData"
                            k-on-change="mathangOnChange(kendoEvent)"></select>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label"><span ng-bind="bindTextI18n('label_nganhhang')"></span>:</label>
                    <select kendo-combo-box="nganhhang"
                            k-placeholder="bindTextI18n('label_nganhhang')"
                            k-data-text-field="'tenDanhMuc'"
                            k-data-value-field="'iD_DANHMUC'"
                            k-filter="'contains'"
                            k-auto-bind="false"
                            k-ng-model="nganhhangselect"
                            k-data-source="nganhhangData"
                            k-on-change="nganhhangOnChange(kendoEvent)"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="toolbarmenu">
        <button id="btn_bm028xembaocao" class="btn btn-link btn-menubar" ng-click="xemBaoCao()"><i class="fas fa-chart-pie fas-sm color-infor"></i> {{bindTextI18n('button_xembaocao')}}</button>
        <button id="btn_bm028xuatexcel" class="btn btn-link btn-menubar" ng-click="XuatExcel()"><i class="fas fa-file-excel fas-sm color-success"></i> <span ng-bind="bindTextI18n('button_xuatexcel')"></span></button>
    </div>
    <div kendo-grid="grid" k-data-source="gridData" k-options="gridOptions" id="grid"></div>
</div>

<div kendo-window="formdetail" id="formdetail" k-title="bindTextI18n('label_chitiet')" k-visible="false" k-modal="true" k-width="700" k-height="420">
    <div kendo-grid="griddetail" k-data-source="griddetailData" k-options="griddetailOptions" id="griddetail"></div>
</div>
