<link href="/app/components/nhanvien/nhanVienStyle.css" rel="stylesheet" />

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <div id="treeview"></div>
        </div>
        <div class="col-sm-9">
            <div kendo-grid="grid" k-data-source="gridData" k-options="gridOptions" id="grid"></div>
        </div>
    </div>
</div>

<div kendo-window="formsetnguong" id="formsetnguong" k-title="bindTextI18n('label_thietlapnguongcongno')" k-visible="false" k-modal="true" k-width="400" k-height="200">
    <div class="row">
        <div class="col-sm-12">
            <div class="toolbarmenu">
                <button id="btn_luu" ng-click="setnguong()" class="btn btn-link btn-menubar"><i class="fas fa-save fas-sm color-infor"></i> <span ng-bind="bindTextI18n('button_luu')"></span></button>
                <button id="btn_huy" ng-click="huysetnguong()" class="btn btn-link btn-menubar"><i class="fas fa-ban fas-sm color-danger"></i> <span ng-bind="bindTextI18n('button_huy')"></span></button>
            </div>
        </div>
    </div>

    <div class="body-detail">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="nhanvien"><span ng-bind="bindTextI18n('label_nhanvien')"></span></label>
                    <input type="text" class="k-textbox" id="nhanvien" ng-model="nhanvien" readonly />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="content-filter__label"><span ng-bind="bindTextI18n('label_nguongcongno')"></span></label>
                    <input kendo-numeric-text-box k-min="0" ng-model="nguong" id="nguong" ng-change="nguongOnchange()" />
                </div>
            </div>
        </div>
    </div>

</div>
