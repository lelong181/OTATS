<div class="container-fluid">
    <div class="content-title text-info"><i class="fas fa-id-card"></i> KẾ HOẠCH LÀM VIỆC NHÂN VIÊN</div>
    <div kendo-tooltip k-content="theContent" k-filter="'.k-event'" class="k-group">
        <div kendo-scheduler="scheduler" id="scheduler" k-options="schedulerOptions">
        </div>
    </div>
</div>
<link href="app/components/kehoach/kehoachnhanvienStyle.css" rel="stylesheet" />
<div id="kehoachnhanvien_dialogRoot"></div>

<script id="templateSchedulerTooltipNhanVien" type="text/x-kendo-template">
    #var uid = target.attr("data-uid"); #
    #var scheduler = target.closest("[data-role=scheduler]").data("kendoScheduler");#
    #var model = scheduler.occurrenceByUid(uid);#
    <p>Nhân viên: #= model.tenNhanVien #</p>
    <p>Khách hàng: #= model.title #</p>
    <p>Vào ra dự kiến: #= kendo.toString(model.start,'HH:mm') # - #= kendo.toString(model.end,'HH:mm') #</p>
    <p>Vào ra thực tế: #= kendo.toString(model.checkinthucte,'HH:mm') # - #= kendo.toString(model.checkoutthucte,'HH:mm') #</p>
    <p>#= model.text_color_mota #</p>
</script>

<script id="eventschedule_template" type="text/x-kendo-template">
    <div style="background-color:#: text_color #; height:100%;padding-top:5px;text-align:center;width:100%">
        #: title #
    </div>
</script>
