<link href="app/components/nhanvien/baocaonhanvien/lichSuThaoTacStyle.css" rel="stylesheet" />

<div class="container-fluid">
    <div class="content-filter">
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_tungay')}}:</label>
                    <input kendo-date-time-picker
                           ng-model="str_TuNgay"
                           k-ng-model="obj_TuNgay"
                           k-max="maxDate"
                           k-rebind="maxDate"
                           k-on-change="fromDateChanged()"
                           k-format="'yyyy/MM/dd HH:mm:ss'" />
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_denngay')}}:</label>
                    <input kendo-date-time-picker
                           ng-model="str_DenNgay"
                           k-ng-model="obj_DenNgay"
                           k-min="minDate"
                           k-rebind="minDate"
                           k-on-change="toDateChanged()"
                           k-format="'yyyy/MM/dd HH:mm:ss'" />
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_khachhang')}}:</label>
                    <!--<input id="khachhang" style="width: 100%" />-->
                    <select kendo-combo-box="khachhang"
                            k-placeholder="bindTextI18n('label_khachhang')"
                            k-data-text-field="'tenKhachHang'"
                            k-data-value-field="'iD_KhachHang'"
                            k-filter="'contains'"
                            k-auto-bind="true"
                            k-ng-model="khachhangselect"
                            k-data-source="khachhangData"
                            k-on-change="khachhangOnChange(kendoEvent)"></select>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_nhanvien')}}:</label>
                    <select kendo-combo-box="nhanvien"
                            id="nhanvien"
                            k-placeholder="bindTextI18n('label_nhanvien')"
                            k-data-text-field="'tenDayDu'"
                            k-data-value-field="'idnv'"
                            k-filter="'contains'"
                            k-auto-bind="false"
                            k-ng-model="nhanvienselect"
                            k-data-source="nhanvienData"
                            k-on-change="nhanvienOnChange(kendoEvent)"></select>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_thaotac')}}:</label>
                    <select kendo-combo-box="thaotac"
                            k-placeholder="bindTextI18n('label_thaotac')"
                            k-data-text-field="'name'"
                            k-data-value-field="'id'"
                            k-filter="'contains'"
                            k-auto-bind="false"
                            k-ng-model="thaotacselect"
                            k-data-source="thaotacData"
                            k-on-change="thaotacOnChange(kendoEvent)"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="toolbarmenu">
        <button id="btn_xembaocao" ng-click="xemBaoCao()" class="btn btn-link btn-menubar"><i class="fas fa-chart-pie fas-sm color-infor"></i> {{bindTextI18n('button_xembaocao')}}</button>
        <button id="btn_xuatexcel" ng-click="xuatExcel()" class="btn btn-link btn-menubar"><i class="fas fa-file-excel fas-sm color-success"></i> {{bindTextI18n('button_xuatexcel')}}</button>
    </div>
    <div kendo-grid="grid" k-data-source="gridData" k-options="gridOptions" id="grid"></div>
</div>

<script id="thaotac" type="text/x-kendo-template">
    #=thaoTacHienThi#
</script>
<script id="noidung" type="text/x-kendo-template">
    #=noiDungHienThi#
</script>
