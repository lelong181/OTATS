<link href="app/components/nhanvien/baocaonhanvien/lichSuVaoRaDiemStyle.css" rel="stylesheet" />

<div class="container-fluid">
    <div class="content-filter">
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_tungay')}}:</label>
                    <input kendo-date-time-picker
                           ng-model="str_TuNgay"
                           k-ng-model="obj_TuNgay"
                           k-max="maxDate"
                           k-rebind="maxDate"
                           k-on-change="fromDateChanged()"
                           k-format="'yyyy/MM/dd HH:mm:ss'" />
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_denngay')}}:</label>
                    <input kendo-date-time-picker
                           ng-model="str_DenNgay"
                           k-ng-model="obj_DenNgay"
                           k-min="minDate"
                           k-rebind="minDate"
                           k-on-change="toDateChanged()"
                           k-format="'yyyy/MM/dd HH:mm:ss'" />
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_nhomnhanvien')}}:</label>
                    <select kendo-combo-box="nhomnhanvien"
                            k-placeholder="bindTextI18n('label_nhomnhanvien')"
                            k-data-text-field="'tenNhom'"
                            k-data-value-field="'iD_Nhom'"
                            k-filter="'contains'"
                            k-auto-bind="false"
                            k-ng-model="nhomnhanvienselect"
                            k-data-source="nhomnhanvienData"
                            k-on-change="nhomnhanvienOnChange(kendoEvent)"></select>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_nhanvien')}}:</label>
                    <select kendo-combo-box="nhanvien"
                            id="nhanvien"
                            k-placeholder="bindTextI18n('label_nhanvien')"
                            k-data-text-field="'tenDayDu'"
                            k-data-value-field="'idnv'"
                            k-filter="'contains'"
                            k-auto-bind="false"
                            k-ng-model="nhanvienselect"
                            k-data-source="nhanvienData"
                            k-on-change="nhomnhanvienOnChange(kendoEvent)"></select>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_loaikhachhang')}}:</label>
                    <select kendo-combo-box="loaikhachhang"
                            k-placeholder="bindTextI18n('label_loaikhachhang')"
                            k-data-text-field="'tenLoaiKhachHang'"
                            k-data-value-field="'iD_LoaiKhachHang'"
                            k-filter="'contains'"
                            k-auto-bind="false"
                            k-ng-model="loaikhachhangselect"
                            k-data-source="loaikhachhangData"
                            k-on-change="loaikhachhangOnChange(kendoEvent)"></select>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_tonghop')}}:</label>
                    <br/>
                    <span>{{bindTextI18n('label_vaodiem')}}: {{tongvaodiem}} - {{bindTextI18n('label_radiem')}}: {{tongradiem}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="toolbarmenu">
        <button id="dataLSRVD" class="btn btn-link btn-menubar" ng-click="xemBaoCao()"><i class="fas fa-chart-pie fas-sm color-infor"></i> {{bindTextI18n('button_xembaocao')}}</button>
        <button id="dataLSRVD_taifile" class="btn btn-link btn-menubar" ng-click="XuatExcel()"><i class="fas fa-file-excel fas-sm color-success"></i> {{bindTextI18n('button_xuatexcel')}}</button>
    </div>
    <div kendo-grid="grid" k-data-source="gridData" k-options="gridOptions" id="grid"></div>
</div>

<div kendo-window="formdetail" id="formdetail" k-title="bindTextI18n('header_congviecdalam')" k-visible="false" k-modal="true" k-width="600" k-height="450">
    <div kendo-grid="gridCheckList" k-data-source="gridDataCheckList" k-options="gridOptions_CheckList" id="gridCheckList"></div>
</div>
