<link href="app/components/nhanvien/baocaonhanvien/phienLamViecStyle.css" rel="stylesheet" />

<div class="container-fluid">
    <div class="content-filter">
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_tungay')}}:</label>
                    <input id="startDate" kendo-date-time-picker
                           ng-model="str_TuNgay"
                           k-ng-model="obj_TuNgay"
                           k-max="maxDate"
                           k-rebind="maxDate"
                           k-on-change="fromDateChanged()"
                           k-format="'yyyy/MM/dd HH:mm:ss'" />
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_denngay')}}:</label>
                    <input id="endDate" kendo-date-time-picker
                           ng-model="str_DenNgay"
                           k-ng-model="obj_DenNgay"
                           k-min="minDate"
                           k-rebind="minDate"
                           k-on-change="toDateChanged()"
                           k-format="'yyyy/MM/dd HH:mm:ss'" />
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">{{bindTextI18n('label_nhomnhanvien')}}:</label>
                    <select id="nhomnhanvien" kendo-combo-box="nhomnhanvien"
                            k-placeholder="bindTextI18n('label_nhomnhanvien')"
                            k-data-text-field="'tenNhom'"
                            k-data-value-field="'iD_Nhom'"
                            k-filter="'contains'"
                            k-auto-bind="false"
                            k-ng-model="nhomnhanvienselect"
                            k-data-source="nhomnhanvienData"
                            k-on-change="nhomnhanvienOnChange(kendoEvent)"></select>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="content-filter__label">
                        {{bindTextI18n('label_nhanvien')}}:</label>
                    <select id="nhanVien"
                            kendo-combo-box="nhanvien"
                            k-placeholder="bindTextI18n('label_nhanvien')"
                            k-data-text-field="'tenDayDu'"
                            k-data-value-field="'idnv'"
                            k-filter="'contains'"
                            k-auto-bind="false"
                            k-ng-model="nhanvienselect"
                            k-data-source="nhanvienData"
                            k-on-change="nhanvienOnChange(kendoEvent)"></select>
                </div>
            </div>
            <div class="col-sm-3">
                <button id="dataPhienLamViec" class="btn btn-outline-info btn-menu__report" ng-click="xemBaoCao()"><i class="fas fa-chart-pie fas-sm "></i> {{bindTextI18n('button_xembaocao')}}</button>
                <button id="dataPhienLamViec_taifile" class="btn btn-outline-secondary btn-menu__report" ng-click="XuatExcel()"><i class="fas fa-file-excel fas-sm "></i> {{bindTextI18n('button_xuatexcel')}}</button>
            </div>
            </div>
        </div>
    <div kendo-grid="grid" k-data-source="gridData" k-options="gridOptions" id="grid"></div>
</div>
<!--popup số km tạm tính-->
<div kendo-window="popupSoKm" k-title="'Tổng số KM di chuyển (tạm tính) '" k-visible="false" k-modal="true" k-width="400" k-height="80">
    <div class="container-fluid">
        <h5> <strong>KM di chuyển: {{sokm
                        }}</strong> </h5>
                        <h6> (Số KM chỉ được tạm tính đến hết ngày hôm trước)</h6>
</div>
</div>
