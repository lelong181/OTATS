<link href="app/components/nhanvien/editNhanVienStyle.css" rel="stylesheet" />

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="toolbarmenu">
                <button ng-show="((permission.them > 0 && idnhanvien <= 0) ||(permission.sua > 0 && idnhanvien > 0))"
                        id="btn_luunhanvien"
                        ng-click="luuNhanVien()"
                        class="btn btn-link btn-menubar">
                    <i class="fas fa-save fas-sm color-infor"></i>
                    {{bindTextI18n('button_luu')}}
                </button>
                <button id="btn_huyluunhanvien"
                        ng-click="huyLuuNhanVien()"
                        class="btn btn-link btn-menubar">
                    <i class="fas fa-ban fas-sm color-danger"></i>
                    {{bindTextI18n('button_huy')}}
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <!--Dữ liệu bắt buộc-->
        <div class="collapse-content">
            <b class="card-link">

                <i class="fas fa-address-book"></i>
                <span ng-bind="bindTextI18n('label_thongtinnhanvien')"></span>
            </b>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="tenDangNhap">
                            <span ng-bind="bindTextI18n('label_tendangnhap')"></span>
                            <span class="color-danger">(*)</span>
                        </label>
                        <input type="text"
                               placeholder={{bindTextI18n('label_tendangnhap')}}
                               class="k-textbox" id="tenDangNhap"
                               ng-model="objectNhanVien.tenDangNhap" required />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">

                        <label for="tenDayDu">
                            <span ng-bind="bindTextI18n('label_tendaydu')"></span>
                            <span class="color-danger">(*)</span>
                        </label>
                        <input type="text"
                               placeholder={{bindTextI18n('label_tendaydu')}}
                               class="k-textbox" id="tenDayDu"
                               ng-model="objectNhanVien.tenDayDu" required />
                    </div>
                </div>
            </div>
            <div class="row" ng-show="!showedit">
                <div class="col-sm-6">
                    <div class="form-group">

                        <label for="matKhau">
                            <span ng-bind="bindTextI18n('label_matkhau')"></span>
                            <span class="color-danger">(*)</span>
                        </label>
                        <input type="password"
                               placeholder={{bindTextI18n('label_matkhau')}}
                               class="k-textbox" id="matKhau"
                               ng-model="objectNhanVien.matKhau" required />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">

                        <label for="xacNhanMatKhau">
                            <span ng-bind="bindTextI18n('label_xacnhanmatkhau')"></span>
                            <span class="color-danger">(*)</span>
                        </label>
                        <input type="password"
                               placeholder={{bindTextI18n('label_xacnhanmatkhau')}}
                               class="k-textbox" id="xacNhanMatKhau"
                               ng-model="objectNhanVien.xacNhanMatKhau"
                               required />
                    </div>
                </div>
            </div>
            <div class="row" ng-show="!showedit">
                <div class="col-sm-6">
                    <div class="form-group">

                        <input type="text"
                               placeholder={{bindTextI18n('label_matkhautaotuhethong')}}
                               class="k-textbox" id="createpass"
                               ng-model="createpass" readonly />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">

                        <button id="btn_createpass"
                                ng-click="createpassword()"
                                class="btn btn-sm btn-outline-info btn-createpass">
                            <i class="fas fa-key"></i>
                            <span ng-bind="bindTextI18n('label_taomatkhau')"></span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">

                        <label>
                            <span ng-bind="bindTextI18n('label_nhomnhanvien')"></span><span class="color-danger">(*)</span>
                        </label>
                        <input kendo-drop-down-tree="nhomnhanvien"
                               id="nhomnhanvien"
                               k-options="nhomnhanvienOptions"
                               k-ng-model="nhomnhanvienSelected"
                               k-on-change="nhomnhanvienOnChange(kendoEvent)" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">

                        <label>
                            <span ng-bind="bindTextI18n('label_ngaysinh')"></span>
                        </label>
                        <input kendo-date-picker
                               ng-model="dateString"
                               k-ng-model="dateObject"
                               k-format="'dd/MM/yyyy'" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label><span ng-bind="bindTextI18n('label_gioitinh')"></span></label>
                        <select kendo-combo-box="gioitinh"
                                id="gioitinh"
                                k-data-text-field="'name'"
                                k-data-value-field="'id'"
                                k-filter="'contains'"
                                k-auto-bind="false"
                                k-ng-model="gioiTinh"
                                k-data-source="gioiTinhData"
                                k-on-change="gioiTinhOnChange(kendoEvent)">

                            <!--<option value="0"><span ng-bind="bindTextI18n('label_nam')"></span></option>
                            <option value="1"><span ng-bind="bindTextI18n('label_nu')"></span></option>-->
                        </select>
                    </div>
                </div>
            </div>

            <!-- m16/03/2023 Loại khách hàng -->
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>
                            <span ng-bind="bindTextI18n('label_loaikhachhang')"></span><span class="color-danger">(*)</span>
                        </label>
                        <select kendo-combo-box="loaikhachhang"
                                id="loaikhachhang"
                                k-options="loaikhachhangOptions"
                                k-placeholder="bindTextI18n('label_loaikhachhang')"
                                k-data-text-field="'tenLoaiKhachHang'"
                                k-data-value-field="'iD_LoaiKhachHang'"
                                k-filter="'contains'"
                                k-auto-bind="false"
                                k-ng-model="loaikhachhangselect"
                                k-data-source="loaikhachhangData"
                                k-on-change="loaikhachhangOnChange(kendoEvent)"></select>
                    </div>
                </div>
            </div>
        </div>

        <div class="collapse-content"
             data-toggle="collapse"
             href="#collapseOne">
            <b class="card-link">
                <i class="fas fa-address-book"></i>
                <span ng-bind="bindTextI18n('label_thongtinlienhe')"></span>
                <i class="float-right fa fa-caret-down"></i>
                <i class="float-right fa fa-caret-right"></i>
            </b>
        </div>
        <div id="collapseOne" class="collapse show">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">

                            <label for="phone">
                                <span ng-bind="bindTextI18n('label_sodienthoai')"></span>
                            </label>
                            <input type="text"
                                   placeholder={{bindTextI18n('label_sodienthoai')}}
                                   class="k-textbox" id="phone"
                                   ng-model="objectNhanVien.dienThoai" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">

                            <label for="email">
                                <span ng-bind="bindTextI18n('label_email')"></span>
                            </label>
                            <input type="email"
                                   placeholder={{bindTextI18n('label_email')}}
                                   class="k-textbox" id="email"
                                   ng-model="objectNhanVien.email" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">

                            <label for="chucvu">
                                <span ng-bind="bindTextI18n('label_nganhang')"></span>
                            </label>
                            <input type="text"
                                   placeholder={{bindTextI18n('label_nganhang')}}
                                   class="k-textbox" id="chucvu"
                                   ng-model="objectNhanVien.chucVu" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">

                            <input type="checkbox"
                                   id="truongnhom"
                                   class="k-checkbox"
                                   ng-model="truongNhom" />
                            <label class="k-checkbox-label checkbox-truongnhom"
                                   for="truongnhom">
                                <span ng-bind="bindTextI18n('label_truongnhom')"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">

                            <label for="quequan">
                                <span ng-bind="bindTextI18n('label_sotaikhoannganhang')"></span>
                            </label>
                            <input type="text"
                                   placeholder={{bindTextI18n('label_sotaikhoannganhang')}}
                                   class="k-textbox" id="quequan"
                                   ng-model="objectNhanVien.queQuan" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">

                            <label for="diachi">
                                <span ng-bind="bindTextI18n('label_diachi')"></span>
                            </label>
                            <input type="text"
                                   placeholder={{bindTextI18n('label_diachi')}}
                                   class="k-textbox" id="diachi"
                                   ng-model="objectNhanVien.diaChi" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>
                                <span ng-bind="bindTextI18n('label_tenhinhthucthanhtoan')"></span><span class="color-danger">(*)</span>
                            </label>
                            <select kendo-multiselect="hinhthucthanhtoan"
                                    id="hinhthucthanhtoan"
                                    k-data-text-field="'name'"
                                    k-data-value-field="'id'"
                                    k-filter="'contains'"
                                    k-auto-bind="false"
                                    k-ng-model="hinhthucthanhtoanSelected"
                                    k-data-source="hinhthucthanhtoanData"
                                    k-on-change="hinhthucthanhtoanOnChange(kendoEvent)"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="collapse-content"
             data-toggle="collapse"
             href="#collapsetwo"
             ng-show="showedit">
            <b class="card-link">
                <i class="fas fa-address-book"></i>
                <span ng-bind="bindTextI18n('label_thongtinthietbi')"></span>
                <i class="float-right fa fa-caret-down"></i>
                <i class="float-right fa fa-caret-right"></i>
            </b>
        </div>
        <div id="collapsetwo" class="collapse show" ng-show="showedit">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">

                            <label for="hangThietBi">
                                <span ng-bind="bindTextI18n('label_hangthietbi')"></span>
                            </label>
                            <input type="text"
                                   placeholder={{bindTextI18n('label_hangthietbi')}}
                                   class="k-textbox" id="hangThietBi"
                                   ng-model="objectNhanVien.tenMay" readonly />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">

                            <label for="dongMay">
                                <span ng-bind="bindTextI18n('label_dongmay')"></span>
                            </label>
                            <input type="text"
                                   placeholder={{bindTextI18n('label_dongmay')}}
                                   class="k-textbox" id="dongMay"
                                   ng-model="objectNhanVien.tenMay" readonly />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">

                            <label for="model">
                                <span ng-bind="bindTextI18n('label_model')"></span>
                            </label>
                            <input type="text"
                                   placeholder={{bindTextI18n('label_model')}}
                                   class="k-textbox" id="model"
                                   ng-model="objectNhanVien.doiMay" readonly />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">

                            <label for="imei">
                                <span ng-bind="bindTextI18n('label_imei')"></span>
                            </label>
                            <input type="text"
                                   placeholder={{bindTextI18n('label_imei')}}
                                   class="k-textbox" id="imei"
                                   ng-model="objectNhanVien.imei" readonly />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">

                            <label for="heDieuHanh">
                                <span ng-bind="bindTextI18n('label_hedieuhanh')"></span>
                            </label>
                            <input type="text"
                                   placeholder={{bindTextI18n('label_hedieuhanh')}}
                                   class="k-textbox" id="heDieuHanh"
                                   ng-model="objectNhanVien.osVersion" readonly />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">

                            <label for="cheDoTietKiemPin">
                                <span ng-bind="bindTextI18n('label_chedotietkiempin')"></span>
                            </label>
                            <input type="text"
                                   placeholder={{bindTextI18n('label_chedotietkiempin')}}
                                   class="k-textbox" id="cheDoTietKiemPin"
                                   ng-model="isCheDoTietKiemPin" readonly />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">

                            <label for="fakeGPS">
                                <span ng-bind="bindTextI18n('label_fakegps')"></span>
                            </label>
                            <input type="text"
                                   placeholder={{bindTextI18n('label_fakegps')}}
                                   class="k-textbox" id="fakeGPS"
                                   ng-model="isFakeGPS" readonly />
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="col-sm-6">
        <div class="collapse-content">
            <b class="card-link">

                <i class="fas fa-address-book"></i>
                <span ng-bind="bindTextI18n('label_thongtinkhachhang')"></span>
            </b>
        </div>
        <div class="card-body">
            <div class="toolbarmenu">

                <button ng-show="((permission.them > 0 && idnhanvien <= 0) || (permission.sua > 0 && idnhanvien > 0))"
                        id="btn_chonkhachhang"
                        ng-click="chonKhachHang()"
                        class="btn btn-link btn-menubar">
                    <i class="fas fa-plus-circle fas-sm color-infor"></i>
                    <span ng-bind="bindTextI18n('label_chonkhachhang')"></span>
                </button>
                <button ng-show="((permission.them > 0 && idnhanvien <= 0) || (permission.sua > 0 && idnhanvien > 0))"
                        id="btn_xoakhachhang"
                        ng-click="xoaKhachHang()"
                        class="btn btn-link btn-menubar">
                    <i class="fas fa-trash fas-sm color-danger"></i>
                    <span ng-bind="bindTextI18n('button_xoakhachhang')"></span>
                </button>
            </div>
            <div kendo-grid="grid"
                 k-data-source="gridData"
                 k-options="gridOptions"
                 id="grid"></div>
        </div>

        <div class="collapse-content"
             data-toggle="collapse"
             href="#collapsethree">
            <b class="card-link">
                <i class="fas fa-address-book"></i>
                <span ng-bind="bindTextI18n('label_anhdaidien')"></span>
                <i class="float-right fa fa-caret-down"></i>
                <i class="float-right fa fa-caret-right"></i>
            </b>
        </div>
        <div id="collapsethree" class="collapse show">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="image_frame">

                                <div style="text-align: center"
                                     id="previewnhanvien"></div>
                            </div>
                            <div class="selectfile">
                                <input name="filesimport"
                                       title=""
                                       id="files"
                                       type="file" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--popup chọn khách hàng-->

<div kendo-window="formchonkhachhang"
     id="formchonkhachhang"
     k-title="bindTextI18n('label_chonkhachhang')"
     k-visible="false"
     k-modal="true"
     k-width="800"
     k-height="500">
    <div class="body-chonkhachhang">
        <div class="toolbarmenu">
            <button id="btn_capnhatchonkhachhang"
                    ng-click="capNhatChonKhachHang()"
                    class="btn btn-link btn-menubar">
                <i class="fas fa-save fas-sm color-infor"></i>
                <span ng-bind="bindTextI18n('button_chon')"></span>
            </button>
            <button id="btn_huychonkhachhang"
                    ng-click="huyChonKhachHang()"
                    class="btn btn-link btn-menubar">
                <i class="fas fa-trash fas-sm color-danger"></i>
                <span ng-bind="bindTextI18n('button_huy')"></span>
            </button>
        </div>
        <div kendo-grid="gridChonKhachHang"
             k-data-source="gridChonKhachHangData"
             k-options="gridChonKhachHangOptions"
             id="gridChonKhachHang"></div>
    </div>
</div>
