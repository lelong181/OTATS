<link href="/app/components/quantri/phanQuyenNhanVienTheoKhachHangStyle.css" rel="stylesheet" />

<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-4">
            <div class="group-btn">
                <button ng-show="(permission.them > 0)" ng-click="saochepquyen()" class="btn btn-link btn-menubar"><i class="fas fa-copy fas-sm color-success"></i> {{bindTextI18n('button_saochep')}}</button>
                <button ng-show="(permission.them > 0)" id="btn_danquyen" ng-click="danquyen()" class="btn btn-link btn-menubar"><i class="fas fa-paste fas-sm color-success"></i> {{bindTextI18n('button_dan')}}</button>
                <span class="label font-italic color-infor">{{bindTextI18n('label_saochep')}}: {{khachhangsaochep}}</span>
            </div>
            <div kendo-grid="gridKhachhang" k-data-source="gridKhachHangData" k-options="gridKhachHangOptions" id="gridKhachhang"></div>
        </div>
        <div class="col-8">
            <div class="group-btn">
                <button ng-show="(permission.them > 0)" ng-click="openformaddnhanvien()" class="btn btn-link btn-menubar"><i class="fas fa-plus-circle fas-sm color-primary"></i> {{bindTextI18n('button_themnhanvienganquyen')}}</button>
                <button ng-show="(permission.xoa > 0)" ng-click="xoaallquyen()" class="btn btn-link btn-menubar"><i class="fas fa-trash fas-sm color-danger"></i> {{bindTextI18n('button_xoa')}}</button>
                <button ng-show="(permission.sua > 0)" id="btn_taifilemau" ng-click="taiFileMau()" class="btn btn-link btn-menubar"><i class="fas fa-file-download fas-sm color-success"></i> {{bindTextI18n('button_taifilemau')}}</button>
                <button ng-show="(permission.them > 0)" ng-click="importExcel()" class="btn btn-link btn-menubar"><i class="fas fa-file-import fas-sm color-success"></i> {{bindTextI18n('button_thembangexcel')}}</button>
                <button ng-show="(permission.sua > 0)" id="btn_xuatexcel" ng-click="xuatExcel()" class="btn btn-link btn-menubar"><i class="fas fa-file-excel fas-sm color-infor"></i> {{bindTextI18n('button_xuatexcel')}}</button>
            </div>
            <div kendo-grid="gridPhanQuyen" k-data-source="gridPhanQuyenData" k-options="gridPhanQuyenOptions" id="gridPhanQuyen"></div>
        </div>
    </div>
</div>

<div kendo-window="formdetailphanquyen" id="formdetailphanquyen" k-title="bindTextI18n('label_chonnhanvien')" k-visible="false" k-modal="true" k-width="700" k-height="300">
    <div class="body-detail">
        <div class="row">
            <div class="col-3">
                <div class="toolbarmenu">
                </div>
                <div id="treeview"></div>
            </div>
            <div class="col-9">
                <div class="group-btn">
                    <button id="btn_luuphanquyen" ng-click="luuphanquyen()" class="btn btn-sm btn-success"><i class="fas fa-save fas-sm"></i> {{bindTextI18n('button_luunhanviendachon')}}</button>
                    <button id="btn_huyluuphanquyen" ng-click="huyluuphanquyen()" class="btn btn-sm btn-danger"><i class="fas fa-ban fas-sm"></i> {{bindTextI18n('button_huy')}}</button>

                    <span class="ml-3 font-weight-bold"> | {{bindTextI18n('label_giatriquyenapdung')}}:</span>

                    <input type="checkbox" id="xemdaily" class="k-checkbox" ng-model="xemdaily">
                    <label class="k-checkbox-label ml-2" for="xemdaily">{{bindTextI18n('label_xemdaily')}}</label>

                    <input type="checkbox" id="vaodiem" class="k-checkbox" ng-model="vaodiem">
                    <label class="k-checkbox-label ml-2" for="vaodiem">{{bindTextI18n('label_vaodiem')}}</label>

                    <input type="checkbox" id="giaohang" class="k-checkbox" ng-model="giaohang">
                    <label class="k-checkbox-label ml-2" for="giaohang">{{bindTextI18n('label_giaohang')}}</label>

                    <input type="checkbox" id="thanhtoan" class="k-checkbox" ng-model="thanhtoan">
                    <label class="k-checkbox-label ml-2" for="thanhtoan">{{bindTextI18n('label_thanhtoan')}}</label>
                </div>
                <div kendo-grid="gridnhanvien" k-data-source="gridnhanvienData" k-options="gridnhanvienOptions" id="gridnhanvien"></div>
                <div class="mt-2">
                    <h5>{{bindTextI18n('label_danhsachnhanviendachon')}}</h5>
                    <div kendo-grid="gridchon" k-data-source="gridchonData" k-options="gridchonOptions" id="gridchon"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--popup import-->
<div kendo-window="formimport" id="formimport" k-title="bindTextI18n('button_thembangexcel')" k-visible="false" k-modal="true" k-width="500" k-height="200">
    <div class="import-body">
        <div class="row">
            <div class="col-12">
                <div class="choose-file-import">
                    <label class="labelDetail">{{bindTextI18n('label_chonfile')}}:</label>
                    <input name="filesExcelimport" title="" id="filesExcel" type="file" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="import-btn">
                    <button id="btn_capnhatimport" ng-click="capNhatTuExcel()" class="btn btn-sm btn-info btn-import"><i class="fa fa-plus" aria-hidden="true"></i> {{bindTextI18n('button_capnhat')}}</button>
                    <button id="btn_huycapnhatimport" ng-click="huyCapNhatExcel()" class="btn btn-sm btn-danger btn-import"><i class="fa fa-trash-o" aria-hidden="true"></i> {{bindTextI18n('button_huy')}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
